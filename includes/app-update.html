<div id="appupdate" data-ng-controller="AppUpdateController as vm" class="ng-cloak"
     data-ng-show="vm.updateNeeded">
  <div class="alert alert-warning col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <p>
      <i class="material-icons">warning</i>
      <%= data.appName %> has been updated to version %%vm.serverVersion%%.
    </p>
    <p>
      <strong>Please reload the page.</strong>
    </p>
  </div>
</div>
